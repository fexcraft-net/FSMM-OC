pluginManagement {
    repositories {
        maven {
            name 'MinecraftForge'
            url 'https://maven.minecraftforge.net/'
        }
        maven {
            name 'Garden of Fancy'
            url 'https://maven.gofancy.wtf/releases'
        }
    }
}

include ':FCL'
project(':FCL').projectDir = new File(settingsDir, '../FCL')
include ':FSMM'
project(':FSMM').projectDir = new File(settingsDir, '../FSMM')